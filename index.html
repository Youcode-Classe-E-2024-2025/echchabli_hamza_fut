<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fut</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
    
</head>
<body class="pb-10  p-0">
    <main class="relative h-full w-full flex">
        
        
       
        <section id="boardContainer" class="bg-black m-auto flex flex-col h-fit ">
            <div id="attack" class="attack w-full flex justify-around items-start flex-1">
              <div class="wrapper " role="LW"  data-card-number=9><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+LW </div></div>
              <div class="wrapper " role="ST" data-card-number=10><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+ST</div>  </div>
               <div class="wrapper " role="RW" data-card-number=11><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+RW</div></div>
            </div>
            <div id="middle" class="middle w-full flex justify-evenly items-center flex-1">
              <div class="wrapper "role="CM" data-card-number=6><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+CM</div></div>
              <div class="wrapper " role="CM" data-card-number=7><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+CM</div></div>
              <div class="wrapper " role="CDM" data-card-number=8><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+CDM</div></div>
             
            </div>
            <div id="defence" class="defence w-full flex justify-around items-end flex-1">
              <div class="wrapper " role="LB" data-card-number=2><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+LB</div></div>
              <div class="wrapper " role="CB" data-card-number=3><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+CB</div></div>
              <div class="wrapper " role="CB" data-card-number=4><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+CB</div></div>
              <div class="wrapper " role="RB" data-card-number=5><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+RB</div></div>
            </div>
            <div id="GK" class="GK w-full flex justify-evenly items-end flex-1">
                

                <div class="wrapper " role="GK" data-card-number=1><div class="cardContent flex justify-center items-center text-xl text-white cursor-pointer">+GK</div></div>
          
             
                
            </div>
        </section>
    
        
        <section class="flex flex-col gap-2 w-full h-fit max-w-sm mx-auto rounded-lg" style="width: 20%; background-color: rgba(78, 76, 76, 0.8);padding-top: 4px; padding-bottom: 4px; padding-left: 1%;" >
          
             <label for="player-stats" class="text-[#FFFFFF] font-bold uppercase text-base w-11/12 text-center  py-2 bg-orange-950 -mb-6 rounded-md">FORMATION</label></br>
            
            <select id="formation" class="bg-[#3D341B] w-11/12 text-white border border-black rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#b8b8b8] focus:border-[#b8b8b8]">
              <option value="433">4-3-3</option>
              <option value="532">5-3-2</option>
              <option value="343">3-4-3</option>
              <option value="334">3-3-4</option>
              <option value="442">4-4-2</option>
              
            </select>

            <button type="button" class="bg-[#3D341B] w-11/12 text-white border border-black rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#b8b8b8] focus:border-[#b8b8b8]" id="allBtn">Update player</button>
           

            <button type="button" class="bg-[#3D341B] w-11/12 text-white border border-black rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#b8b8b8] focus:border-[#b8b8b8]" id="addBtn">Add player</button>
            
            <button type="button" class="bg-[#3D341B] w-11/12 text-white border border-black rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#b8b8b8] focus:border-[#b8b8b8]" id="deleteBtn">Delete player</button>
            
            

        </section>
        <div class=" absolute left-[10%] top-[5%] w-4/6 hidden rounded-sm m-auto p-7 bg-slate-900 h-[230px] flex" id="rightPlayers">


            <div id="rightPlayersDisplay" class=" w-11/12 overflow-y-auto flex 
            flex-wrap gap-12  scrollbar-thumb-gray-500 scrollbar-track-gray-700 scrollbar-thin"></div>

            <div id="buttonContainer w-1/12">
             <button id="removePlayer" class="w-full bg-blue-200 text-blue-800 h-fit  rounded-sm m-2">remove</button>
             <button id="closePlayerEdit" class="w-full bg-blue-200 text-blue-800 h-fit  rounded-sm mx-2">close</button>

            </div>

            
           
        </div>

        <div class=" absolute left-[10%] top-[5%] w-4/6  hidden rounded-sm m-auto p-7 bg-slate-900 h-5/6  " id="sidePlayers">

            <button class="absolute top-2 right-2 text-white bg-gray-700 hover:bg-gray-800 rounded-full p-2 text-sm font-bold transition" onclick="document.getElementById('sidePlayers').classList.add('hidden')">
                ✕
            </button>
        
            
            <div class="container w-full h-full  bg-gray-800 rounded-md flex flex-wrap gap-5 text-white overflow-auto" id="sidePlayersContainer">
               
               
            </div>
            

            
           
        </div>

        <div class="absolute hidden left-[10%] top-[5%] w-5/6 h-5/6 rounded-sm m-auto p-7 bg-[#0F172A]  overflow-y-auto flex items-center justify-between  scrollbar-thumb-gray-500 scrollbar-track-gray-700 scrollbar-thin" id="deletePlayers">
           
            <button class="absolute top-2 right-2 text-white bg-gray-700 hover:bg-gray-800 rounded-full p-2 text-sm font-bold transition" onclick="document.getElementById('deletePlayers').classList.add('hidden')">
                ✕
            </button>
        
            
            <div class="container w-4/5 h-full  bg-gray-800 rounded-md flex flex-wrap gap-5 text-white overflow-auto" id="deleteContainer">
               
               
            </div>
        
           
            <div class="leftContent flex flex-col items-start gap-2">
                <h3 class="text-black bg-white rounded-md px-2 py-1 w-fit text-sm" id="deletePlayerName">Player Name</h3>
                <button class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium transition" id="confirmDelete">
                    Confirm Delete
                </button>
            </div>
        </div>
        

        <div id="playerFormContainer" class="absolute hidden  left-[10%] w-3/4 bg-black p-6 rounded-lg text-[#ABA6A6]">
          <form id="playerForm" class="grid grid-cols-2 gap-4">
              <!-- Row 1 -->
              <input 
                  type="text" 
                  placeholder="Name" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="url" 
                  placeholder="Photo URL" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 2 -->
              <select 
                  class="bg-[#3D341B] text-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
                  <option value="" disabled selected>Select Position</option>
                  <option value="RW">RW</option>
                  <option value="LW">LW</option>
                  <option value="CB">CB</option>
                  <option value="GK">GK</option>
                  <option value="RB">RB</option>
                  <option value="LB">LB</option>
                  <option value="CM">CM</option>
                  <option value="CDM">CDM</option>
                  <option value="ST">ST</option>
              </select>
              <input 
                  type="text" 
                  placeholder="Nationality" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 3 -->
              <input 
                  type="url" 
                  placeholder="Flag URL" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="text" 
                  placeholder="Club" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 4 -->
              <input 
                  type="url" 
                  placeholder="Club Logo URL" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="number" 
                  placeholder="Rating" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 5 -->
              <input 
                  type="number" 
                  placeholder="Pace" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="number" 
                  placeholder="Shooting" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 6 -->
              <input 
                  type="number" 
                  placeholder="Passing" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="number" 
                  placeholder="Dribbling" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Row 7 -->
              <input 
                  type="number" 
                  placeholder="Defending" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
              <input 
                  type="number" 
                  placeholder="Physical" 
                  class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                  required
              >
      
              <!-- Submit Button -->
              <button 
                  type="submit" 
                  class="col-span-2 mt-4 bg-[#ABA6A6] text-[#3D341B] font-bold rounded-md py-2 text-sm hover:bg-[#3D341B] hover:text-[#ABA6A6] transition"
              >
                  Submit
              </button>
              <button 
                  id="addFormClose"
                  type="submit" 
                  class="col-span-2 mt-4 bg-[#ABA6A6] text-[#3D341B] font-bold rounded-md py-2 text-sm hover:bg-[#3D341B] hover:text-[#ABA6A6] transition"
              >
                  close
              </button>
          </form>
      </div>
      
      <div id="updatePlayerContainer" class="absolute hidden  left-[10%] w-3/4 bg-slate-900 p-6 rounded-lg text-[#ABA6A6]">
        <form id="updatePlayerForm" class="grid grid-cols-2 gap-4">
            <!-- Form Title -->
            <h2 class="col-span-2 text-center text-lg font-bold text-[#ABA6A6]" id="updatedPlayerName">Update Player</h2>
            
          
            <select 
                class="bg-[#3D341B] text-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerPosition"
            >
                <option value="" disabled selected>Select Position</option>
                <option value="RW">RW</option>
                <option value="LW">LW</option>
                <option value="CB">CB</option>
                <option value="GK">GK</option>
                <option value="RB">RB</option>
                <option value="LB">LB</option>
                <option value="CM">CM</option>
                <option value="CDM">CDM</option>
                <option value="ST">ST</option>
            </select>
            <input 
                type="text" 
                placeholder="Nationality" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerNationality"
            >
      
            <!-- Row 3 -->
            <input 
                type="url" 
                placeholder="Flag URL" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerFlagUrl"
            >
            <input 
                type="text" 
                placeholder="Club" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerClub"
            >
      
            <!-- Row 4 -->
            <input 
                type="url" 
                placeholder="Club Logo URL" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerClubLogo"
            >
            <input 
                type="number" 
                placeholder="Rating" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerRating"
            >
      
            <!-- Row 5 -->
            <input 
                type="number" 
                placeholder="Pace" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerPace"

            >
            <input 
                type="number" 
                placeholder="Shooting" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerShooting"

            >
      
            <!-- Row 6 -->
            <input 
                type="number" 
                placeholder="Passing" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerPassing"
            >
            <input 
                type="number" 
                placeholder="Dribbling" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerDribbling"
            >
      
            <!-- Row 7 -->
            <input 
                type="number" 
                placeholder="Defending" 
                class="bg-[#3D341B] text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerDefending"
            >
            <input 
                type="number" 
                placeholder="Physical" 
                class="bg-[#3D341B]   text-[#ABA6A6] placeholder-[#ABA6A6] border border-[#ABA6A6] rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#ABA6A6] focus:border-[#ABA6A6]" 
                required
                id="playerPhysical"
            >
      
            <!-- Submit and Close Buttons -->
            <button 
                type="submit" 
                class="col-span-2 mt-4 bg-[#ABA6A6] text-[#3D341B] font-bold rounded-md py-2 text-sm hover:bg-[#3D341B] hover:text-[#ABA6A6] transition"
            >
                Update Player
            </button>
            <button 
                id="updateFormClose"
                type="button" 
                class="col-span-2 mt-4 bg-[#ABA6A6] text-[#3D341B] font-bold rounded-md py-2 text-sm hover:bg-[#3D341B] hover:text-[#ABA6A6] transition"
            >
                Close
            </button>
        </form>
      </div>
      
      

    </main>

    <footer id="footerDiv" class="w-full h-60  p-5 flex  gap-5 overflow-x-auto" style="background-color: rgba(78, 76, 76, 0.8);">



    </footer>
    
    
    
   
   <script type="module" src="./js/script.js"></script>
   <script type="module" src="./data/data.js"></script>
</body>
</html>
