<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fut</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
    
</head>
<body class="pb-10">
    <main class="relative h-full w-full flex">
        
        
       
        <section id="boardContainer" class="bg-black m-auto flex flex-col h-fit ">
            <div id="attack" class="attack w-full flex justify-around items-start flex-1">
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=10>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=11>+</div>  
              
            </div>
            <div id="middle" class="middle w-full flex justify-evenly items-center flex-1">
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=6>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=7>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=8>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=9>+</div>
            </div>
            <div id="defence" class="defence w-full flex justify-around items-end flex-1">
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=2>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=3>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=4>+</div>
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=5>+</div>
            </div>
            <div id="GK" class="GK w-full flex justify-evenly items-end flex-1">
               
                
              <div class="wrapper  text-7xl text-white cursor-pointer" data-card-number=1>+</div>
             
                
            </div>
        </section>
    
        
        <section class="flex flex-col gap-2 w-full max-w-sm mx-auto" style="width: 20%;">
          
             <label for="player-stats" class="text-[#3D341B] font-bold uppercase text-xl tracking-wide">FORMATION</label></br>
            
            <select id="formation" class="bg-[#3D341B] w-11/12 text-white border border-black rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#b8b8b8] focus:border-[#b8b8b8]">
              <option value="442">4-4-2</option>
              <option value="532">5-3-2</option>
              <option value="343">3-4-3</option>
              <option value="334">3-3-4</option>
              <option value="433">4-3-3</option>
              
            </select>
            
        </section>
        <div class="  absolute left-[10%] top-[5%] w-4/6 rounded-sm m-auto p-7 bg-slate-900 h-[300px] overflow-y-auto flex  flex-wrap gap-12 hidden scrollbar-thumb-gray-500 scrollbar-track-gray-700 scrollbar-thin" id="rightPlayers">
          
            

        </div>

        

    </main>
    
    
    
   
   <script type="module" src="./js/script.js"></script>
   <script type="module" src="./data/data.js"></script>
</body>
</html>
