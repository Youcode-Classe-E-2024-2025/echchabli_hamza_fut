<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/card.css">

    <style>
        html , body{
            width: 100%;
            height: 100%;
        }
    </style>
    
</head>
<body >
    <main class="w-3/4 m-auto  mt-10  h-52">
        <div class="wrapper ">
            <div class="h-[10%]"></div>
            <div class="topContent w-full h-fit flex">
                <div class="w-1/4   flex flex-col flexGapStat  justify-center  content-center ">
                  <div class="flex justify-center h-fit  ratingText mbFlag">97</div>
                  <div class="flex justify-center h-fit textSIZE mbFlag">RW</div>
                  <div class="flex justify-center w-full"><img class="w-3/6" src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina" draggable="false"/></div>
                  <div class="flex justify-center w-full "><img class="w-3/6" src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona" draggable="false"/></div>
                </div>
                <div class="w-3/4 flex"><img class=" w-11/12  mt-[2.8%] " src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi" draggable="false"/>
                </div>
              </div>



              <div class="playerName w-full h-fit nameSIZE flex justify-center items-center">MESSI</div>
              <hr class="m-auto w-4/5 border-none " id="firstHR">
              <div class="bottomContent w-3/4  m-auto flex justify-evenly">
                <div class="  ">
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                </div>
                <hr class=  " mt-1 h-10  w-[1px] bg-[#3D341B] border-none" >
                <div class="  ">
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                    <div class="stat flex justify-center"><span>97</span>PAC</div>
                </div>
              </div>
              
            
        </div>
    </main>

    <div class="wrapper">
        <!-- *** fut-player-card ***-->
        <div class="fut-player-card">
          <!-- Player Card Top-->
          <div class="player-card-top">
            <div class="player-master-info">
              <div class="player-rating"><span>97</span></div>
              <div class="player-position"><span>RW</span></div>
              <div class="player-nation"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina" draggable="false"/></div>
              <div class="player-club"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona" draggable="false"/></div>
            </div>
            <div class="player-picture"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi" draggable="false"/>
              <div class="player-extra"><span>4*SM</span><span>4*WF</span></div>
            </div>
          </div>
          <!-- Player Card Bottom-->
          <div class="player-card-bottom">
            <div class="player-info">
              <!-- Player Name-->
              <div class="player-name"><span>MESSI</span></div>
              <!-- Player Features-->
              <div class="player-features">
                <div class="player-features-col"><span>
                    <div class="player-feature-value">97</div>
                    <div class="player-feature-title">PAC</div></span><span>
                    <div class="player-feature-value">95</div>
                    <div class="player-feature-title">SHO</div></span><span>
                    <div class="player-feature-value">94</div>
                    <div class="player-feature-title">PAS</div></span></div>
                <div class="player-features-col"><span>
                    <div class="player-feature-value">99</div>
                    <div class="player-feature-title">DRI</div></span><span>
                    <div class="player-feature-value">35</div>
                    <div class="player-feature-title">DEF</div></span><span>
                    <div class="player-feature-value">68</div>
                    <div class="player-feature-title">PHY</div></span></div>
              </div>
            </div>
          </div>
     
</body>
</html>
